services:
  cloudflared:
    image: cloudflare/cloudflared:latest
    restart: unless-stopped
    command: tunnel run
    environment:
      - TUNNEL_TOKEN=${CLOUDFLARED_TUNNEL_TOKEN}
    depends_on:
      - traefik
    container_name: blanket-cloudflared

  api:
    container_name: blanket-api
    build:
      context: .
      dockerfile: backend/Dockerfile
    command:
      [
        "gunicorn",
        "blanket.api.main:app",
        "--workers",
        "4",
        "--worker-class",
        "uvicorn.workers.UvicornWorker",
        "--bind",
        "0.0.0.0:80",
      ]
    volumes:
      - blanket_data:/data
    environment:
      - DATA_ROOT=/data
      - RL_DEBUG=0
      - TZ=America/Los_Angeles
    env_file:
      - prod.env
    restart: unless-stopped
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.api.rule=PathPrefix(`/api`)"
      - "traefik.http.routers.api.middlewares=api-strip,api-headers"
      - "traefik.http.middlewares.api-strip.stripprefix.prefixes=/api"
      - "traefik.http.middlewares.api-headers.headers.customresponseheaders.X-Clacks-Overhead=GNU Andy Vallebueno"
      - "traefik.http.services.api.loadbalancer.server.port=80"

  celery:
    build:
      context: .
      dockerfile: backend/Dockerfile
    command: ["celery", "-A", "blanket.jobs.celery:celery_app", "worker", "--beat", "--loglevel=info"]
    volumes:
      - blanket_data:/data
    environment:
      - DATA_ROOT=/data
      - RL_DEBUG=0
      - TZ=America/Los_Angeles
    env_file:
      - prod.env
    container_name: blanket-celery
    restart: unless-stopped

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
      args:
        - BLANKET_API_URL=/api
    container_name: blanket-frontend
    restart: unless-stopped
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.frontend.rule=PathPrefix(`/`)"
      - "traefik.http.routers.frontend.priority=1"
      - "traefik.http.routers.frontend.middlewares=frontend-headers"
      - "traefik.http.middlewares.frontend-headers.headers.customresponseheaders.X-Clacks-Overhead=GNU Andy Vallebueno"
      - "traefik.http.services.frontend.loadbalancer.server.port=80"

  traefik:
    image: traefik:v3.2
    container_name: blanket-traefik
    restart: unless-stopped
    command:
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
    ports:
      - "80:80"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    depends_on:
      - api
      - frontend

volumes:
  blanket_data:
    driver: local
